<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<title>Multi Bot Form</title>
	<link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
	<meta name='viewport' content='width=device-width, initial-scale=1' />
	<link rel='stylesheet' type='text/css' media='screen' href='assets/main.css' />
	<link rel='stylesheet' type='text/css' media='screen' href='assets/site.css' />
	<script src='/assets/multi.js'></script>
	<script src="https://unpkg.com/fflate@0.8.2"></script>
</head>

<body class="open-sans-regular">
	<form onsubmit="sendForm(event)">
		<div>
			<h1>Multi Setup Form</h1>
			<sub>Yes, this is jank as all heck, I'm sorry. I have very little experience with web development. <br />
				If you think you can help out, DM/ping me @paolumu on discord
			</sub>
			<br />
			<br />
			<div>
				<label>Input the code the bot gave you. DO NOT SHARE IT WITH ANYONE.</label>
				<br />
				<input name="code" type="text" required />
				<br />
			</div>
		</div>
		<div>
			<h3>Options</h3>
			<div>
				<div>
					<label>How often do you want to roll?</label>
					<br />
					<input type="radio" id="day" name="roll_freq" value="day" required checked />
					<label for="daily">Daily (roll once per instance of you each day)</label>
					<br />
					<input type="radio" id="week" name="roll_freq" value="week" required />
					<label for="weekly">Weekly (roll 7 times per instance of you on the weekend)</label>
					<br />
					<input type="radio" id="month" name="roll_freq" value="month" required />
					<label for="once">Monthly (roll for the entire month all at once)</label>
					<br />
				</div>
				<div>
					<label>What parts, if any, should dictate how many times you roll per /roll?</label>
					<br />
					<input type="radio" id="head" name="inst_part" value="head" required />
					<label for="head">Head Count</label>
					<br />
					<input type="radio" id="torso" name="inst_part" value="torso" required />
					<label for="torso">Upper Torso Count</label>
					<br />
					<input type="radio" id="body" name="inst_part" value="body" required />
					<label for="body">Body Count</label>
					<br />
					<input type="radio" id="inst_part_none" name="inst_part" value="none" required checked />
					<label for="inst_part_none">None, I am all of me<a class="stealth"
							href="https://www.youtube.com/watch?v=NucG0kD3pkg" target="_blank">.</a></label>
					<br />
				</div>
				<div>
					<label>Should all rolls affect all bodies, or just the one that rolled it?</label>
					<br />
					<input type="radio" id="affect_all" name="affect" value="all" required />
					<label for="affect_all">All</label>
					<br />
					<input type="radio" id="affect_only_self" name="affect" value="only_self" required checked />
					<label for="affect_only_self">Only the ones that rolled it</label>
					<br />
				</div>
			</div>
		</div>
		<div>
			<h3>Starting Parts</h3>
			<button type="submit">Submit</button>
			<div id="parts-slot">
				<input type="number" name="n_body" id="n_body" min="1" max="10" step="1" value="1"
					onchange="setCloneInputCount()" />
				<label>Total Number of Bodies</label>
				<br />
				<input type="checkbox" name="are_each_named" id="are_each_named" value="are_each_named"
					onchange="checkNamesEnabled()" />
				<label for="are_each_named">Allow naming of individual bodies</label>
				<br />

				<input type="checkbox" name="are_different" id="are_different" value="are_different"
					onchange="setCloneInputCount()" checked='true' />
				<label for="are_different">Allow forms to vary from body to body</label>
				<br />

				<div id="main_body_name_div">
					<input type="text" id="main_body_name" name="main_body_name" />
					<label for="main_body_name">Name</label>
					<br />
				</div>
				<div id="multi_part_section" class="multi_flex">
				</div>
			</div>
		</div>
	</form>
</body>

</html>
